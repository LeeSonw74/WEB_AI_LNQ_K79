<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Du lịch Thái Nguyên</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="home-page">
  <!-- Thanh menu -->
  <nav class="navbar">
    <div class="navbar-brand">Du lịch Thái Nguyên</div>
    <div class="navbar-menu-container">
      <ul class="navbar-menu" id="navbar-menu">
        <li><a href="{{ url_for('index') }}" class="active">Trang chủ</a></li>
        <li><a href="{{ url_for('chat') }}">Chatbot AI</a></li>
        <li><a href="{{ url_for('history') }}">Lịch sử Chat Bot</a></li>
      </ul>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>
  </nav>

  <!-- Biểu tượng chatbot -->
  <div class="chatbot-icon" id="chatbot-icon">
    <img src="{{ url_for('static', filename='icon.jpg') }}" alt="Chatbot">
  </div>

  <!-- Khung chat popup -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <h2><a href="{{ url_for('chat') }}" class ='button-link'>🤖Chatbot🤖</a></h2>
      <div>
        <span class="minimize-btn" onclick="minimizeChat()">-</span>
        <span class="close-btn" onclick="clearAndCloseChat()">×</span>
      </div>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Hiển thị lịch sử trò chuyện -->
      {% for user_input, bot_response in history %}
        <div class="message-wrapper">
          <div class="message user-message">
            <span>{{ user_input }}</span>
          </div>
          <div class="message bot-message">
            <span style="white-space: pre-wrap;">{{ bot_response | safe }}</span>
          </div>
        </div>
      {% endfor %}
      <!-- Hiển thị tin nhắn mới nhất -->
      {% if user_input %}
        <div class="message-wrapper">
          <div class="message user-message">
            <span>{{ user_input }}</span>
          </div>
        </div>
      {% endif %}
      {% if bot_response %}
        <div class="message-wrapper">
          <div class="message bot-message">
            <span style="white-space: pre-wrap;">{{ bot_response | safe }}</span>
          </div>
        </div>
      {% endif %}
      <div class="loading" id="loading" style="display: none;">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <form class="chat-footer" id="chat-form">
      <textarea name="input" placeholder="Nhập câu hỏi về du lịch tại đây..."></textarea>
      <button type="button" onclick="sendMessage()">Gửi</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
