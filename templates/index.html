<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot du lịch </title>
</head>
<body>
  <h1>🤖 Chat Bot 🤖</h1>
  <form method="POST">
    <textarea name="input" rows="5" cols="60" placeholder="Nhập câu hỏi tại đây..."></textarea><br><br>
    <input type="submit" value="Gửi yêu cầu">
  </form>
  {% if question %}
    <h2>🤖:</h2>
    <div style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;">
    {{ question }}
    </div>
  {% endif %}
</body>
</html>
